<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="viewport" content="ie=edge" />
    <title>JS weather app</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="app-wrap">
      <main>
        <section class="location">
          <div class="city">Egypt, US</div>
          <div class="date">Monday 8 June 2024</div>
        </section>
        <div class="main-temp">
          <div class="temp">8<span>°C</span></div>
          <div class="weather">Fog</div>
          <div class="high-low">19°C / 23°C</div>
        </div>
      </main>

      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search.."
        />
      </header>
    </div>

    <script src="/Weather-app/script.js"></script>
  </body>
</html>
